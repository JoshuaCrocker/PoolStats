language: php

php:
  - 7.1
  - nightly

matrix:
  allow_failures:
  - php: nightly

before_script:
  - chmod +x codeclimate.sh
  - cp .env.travis .env
  - mysql -e 'create database homestead_test;'
  - composer self-update
  - composer install --no-interaction

after_script:
  - ./codeclimate.sh

script:
  - vendor/bin/phpunit
